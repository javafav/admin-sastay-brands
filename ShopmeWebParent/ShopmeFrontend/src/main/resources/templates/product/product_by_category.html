
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">
<head>
<head th:replace="fragments :: page_head(${pageTitle}, tag)" />
<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
 <div th:replace="navigation :: nav_menu"></div>
 <div th:replace="navigation :: special_message"></div>      
 <div th:replace="navigation :: header_images"></div>



<div th:replace="breadcrumb :: content"></div>

		<div class="row text-center">
	
			<th:block th:each="cat : ${category.children}">
				
        
				<div class="col" th:if="${cat.enabled == true}">
					 <p class="text-muted mt-2">Discover more in <b>[[${cat.name}]]</b> </p>
					<a class="product-name" th:href="@{'/c/' + ${cat.alias}}"> <img
						th:src="@{${cat.imagePath}}" height="100" /> <br /> <b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>

		<div class="row">&nbsp;</div>


		<div class="row ms-3">
			<th:block th:each="product : ${listProducts}">
			<div th:replace="product/product_fragment :: content"></div>



			</th:block>

		</div>
		   <div th:replace="fragments :: modal_dialog"></div>

		<div
			th:replace="fragments :: pagination('product', '/c/' + ${category.alias} )"></div>
			 <div th:replace="subscribe_newsletter_thanks_modal :: subscribe_modal"></div>



		<div th:replace="fragments :: footer_menu" class="mt-auto"></div>

	 <script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript">
contextPath = "[[@{/}]]";
var csrfHeaderName = "[[${_csrf.headerName}]]";
var csrfValue = "[[${_csrf.token}]]";

</script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
      <script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_rating.js}"></script>
 <script type="text/javascript" th:src="@{/js/subscription_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/shopping_cart_items_count.js}"></script>
</body>
</html>
