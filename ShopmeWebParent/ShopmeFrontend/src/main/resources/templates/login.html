<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none')" />
<body>
<div class="container-fluid text-center">
	  <div th:replace="navigation :: nav_menu"></div>
	  <div style="border-bottom: 20px solid black;margin: 5px;padding: 5"></div>
	<div>
		<h2>Customer Login</h2>
	</div>                                                                             
	
	<div class="mt-3">
	<a th:href="@{/oauth2/authorization/google}">
	 <button class="gsi-material-button">
  <div class="gsi-material-button-state"></div>
  <div class="gsi-material-button-content-wrapper">
    <div class="gsi-material-button-icon">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
        <path fill="none" d="M0 0h48v48H0z"></path>
      </svg>
    </div>
    <span class="gsi-material-button-contents">Continue with Google</span>
    <span style="display: none;">Continue with Google</span>
  </div>
</button>
</a>
	</div>
		<div class="mt-3">
	   
	    <a class=" btn  btn-primary btn-lg " th:href="@{/oauth2/authorization/facebook}"><i class="fa-brands fa-facebook"></i>&nbsp;&nbsp;<span class="text-white" style="font-family:Times New Roman, Times, serif ">Continue with Facebook</span></a>
	</div>
	<div>&nbsp;</div>
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
		<input type="hidden" name="redirect" th:value="${param.redirect}" />
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">You have been logged out.</p>
		</div>
		
		<div class="border border-secondary rounded p-3">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Password" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Remember Me
			</p>
			<p>
				<input type="submit" value="Login" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>&nbsp;</div>
	
	<div>
	or <a th:href="@{/forgot_password}" >Forget Password</a>
	</div>

	<div class="mt-2">Don't have  an account?<a th:href="@{/register}">&nbsp;<b>Sign up</b></a>
	    
	</div>
	<div>&nbsp;</div>
	 <div th:replace="fragments :: modal_dialog"></div>
	 <div	th:replace="fragments :: footer_menu"></div>
	 <div th:replace="subscribe_newsletter_thanks_modal :: subscribe_modal"></div>
</div>	
	<script type="text/javascript">
	contextPath = "[[@{/}]]";
	
	var csrfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";
	</script>
	   <script type="text/javascript" th:src="@{/js/subscription_modal.js}"></script>
    <script type="text/javascript" th:src="@{/js/shopping_cart_items_count.js}"></script>
</body>
</html>
