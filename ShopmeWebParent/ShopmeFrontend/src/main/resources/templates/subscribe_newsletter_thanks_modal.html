<div th:fragment="subscribe_modal">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
           
                    <!-- Modal -->
                    <div class="modal fade" id="myModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="modal-icon">
                                        <i class="fa fa-smile"></i>
                                    </div>
                                    <h3 class="title">Thanks!</h3>
                                    <p class="description">Thank you for subscribing to our newsletter.</p>
                                    <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
