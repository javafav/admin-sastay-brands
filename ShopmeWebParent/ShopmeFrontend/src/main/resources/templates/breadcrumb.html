<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>




	<div th:fragment="content" th:remove="tag">
			
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">

  		 <ol class="breadcrumb">
    		<li class="breadcrumb-item active ms-2 "><a th:href="@{/}"   ><i class="fa fa-home"></i></a></li>
    		 
    		  <th:block th:each="parent : ${listCategoryParents}">
    		  	<li class="breadcrumb-item"><a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a></li>
    		  </th:block>
            	<li class="breadcrumb-item" style="color: #fff" th:if="${product != null}">
							<span>[[${product.shortName}]]</span>
						</li>
  		  </ol>
	
	
	
</div>
		

	</div>
	
	




</body>
</html>
