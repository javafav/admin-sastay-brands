<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head
	th:replace="fragments :: page_head('Settings - Sastay Brands','tag')" />
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
<script type="text/javascript"
	th:src="@{/richtext/jquery.richtext.min.js}"></script>

</head>


<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Site Settings:</h2>
		</div>
		<div th:if="${message != null}"
			class="alert alert-success text-center mt-3">[[${message}]]</div>
	


	<div>
		<ul class="nav nav-tabs m-3" id="settingTab" role="tablist">

			<li class="nav-item"><a class="nav-link active"
				data-toggle="tab" href="#general" role="tab">General</a></li>
				
	

			<li class="nav-item"><a class="nav-link" data-toggle="tab"
				href="#countries" role="tab">Countries</a></li>

			<li class="nav-item"><a class="nav-link" data-toggle="tab"
				href="#states" role="tab">States</a></li>
		   
		  <li class="nav-item"><a class="nav-link" id="settings-tab"
				data-toggle="tab" href="#mailServer" role="tab">Mail Server</a></li>

			<li class="nav-item"><a class="nav-link" id="settings-tab"
				data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a></li>
				
			<li class="nav-item"><a class="nav-link" id="settings-tab"
				data-toggle="tab" href="#payments" role="tab">Payments</a></li>
				
						
		    <li class="nav-item"><a class="nav-link"
				data-toggle="tab" href="#product" role="tab">Products Settings</a></li>

		</ul>

		<!-- Tab panes -->
		<div class="tab-content p-3">

			<div class="tab-pane active" id="general" role="tabpanel">
				<div th:replace="settings/general :: content"></div>
			</div>
			
		   
			

			<div class="tab-pane p-3" id="countries" role="tabpanel">
				<div th:replace="settings/countries :: content"></div>
			</div>

			<div class="tab-pane" id="states" role="tabpanel">
				<div th:replace="settings/states :: content"></div>
			</div>
		

			<div class="tab-pane p-3" id="mailServer" role="tabpanel">
				<div th:replace="settings/mail_server :: content"></div>

			</div>

			<div class="tab-pane" id="mailTemplates" role="tabpanel">
				<div th:replace="settings/mail_templates/mail_templates :: content"></div>
			</div>
			
     	<div class="tab-pane" id="payments" role="tabpanel">
				<div th:replace="settings/payment :: content"></div>
			</div>
			 <div class="tab-pane" id="product" role="tabpanel">
				<div th:replace="settings/product :: content"></div>
			</div>
			
	

		</div>


	</div>


		<div class=" toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true"
			data-delay="3000">
			<div class="toast-header">
				<i class="fas fa-info-circle icon-green fa-1x mr-2"></i>
			</div>
			<div role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-body justify-content-center ">
					<span id="toastMessage"></span>
				</div>
			</div>
		</div>


		<div th:replace="fragments :: footer"></div>

</div>

	<script type="text/javascript">
	$("#customerVerificationContent").richText({height:400});
	$("#orderConfirmationContent").richText({height:400});
	$("#forgotPasswordContent").richText({height:400});
	$("#newsletterSubscriptionContent").richText({height:400});
	$("#orderVerificationContent").richText({height:400});

	    contextPath = "[[@{/}]]"
		MAX_FILE_SIZE = 1 * 1024 * 1024; //1 MB
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";
		
	</script>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/common_forms.js}"></script>
	<script th:src="@{/js/countries_settings.js}"></script>
	<script th:src="@{/js/states_settings.js}"></script>
	


</body>

</html>
