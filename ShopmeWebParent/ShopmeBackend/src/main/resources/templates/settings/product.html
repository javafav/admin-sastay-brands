<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_product_setting}" method="post" enctype="multipart/form-data">
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Best Selling Product Index:</label>
		  <div class="col-sm-8">
			<input name="BEST_SELLING_INDEX" type="number" class="form-control" min="1" step="1" required
					th:value="${BEST_SELLING_INDEX}">
			</div>
		
		</div>

	 <div class="form-group row">
			<label class="col-sm-4 col-form-label">Most Rated Product Index:</label>
			<div class="col-sm-8">
				<input name="MOST_RATED_INDEX" type="number" class="form-control" min="1" max="5" step="0.1" required
					th:value="${MOST_RATED_INDEX}">
			</div>

		</div>
		
	 <div class="form-group row">
			<label class="col-sm-4 col-form-label">Site Announcement:</label>
			<div class="col-sm-8">
				<input name="ANNOUNCEMENT" type="text" class="form-control" required
					th:value="${ANNOUNCEMENT}">
			</div>

</div>
		

	<div class="text-center">
		<input type="submit" value="Save" class="btn btn-primary m-3" />
	</div>

</form>

	</div>





</body>
</html>
