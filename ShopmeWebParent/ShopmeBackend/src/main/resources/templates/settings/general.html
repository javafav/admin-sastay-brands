<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <div th:fragment="content" th:remove="tag">
	<form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data">
	
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Site Name:</label>
		  <div class="col-sm-8">
			<input name="SITE_NAME" type="text" class="form-control" required
					th:value="${SITE_NAME}">
			</div>
		
		</div>

	 <div class="form-group row">
			<label class="col-sm-4 col-form-label">Copy Right:</label>
			<div class="col-sm-8">
				<input name="COPYRIGHT" type="text" class="form-control" required
					th:value="${COPYRIGHT}">
			</div>
			</div>

	<div class="form-group row">
			<label class="col-sm-4 col-form-label mt-2">Site Logo:</label>
			<div class="col-sm-8">
				<img class="img-fluid m-2" style="max-width: 150px; height: auto;"
						id="thumbnail" th:src="@{${S3_BASE_URI + SITE_LOGO}}">
				
				<input	id="fileImage" name="fileImage" type="file"
					accept="image/png, image/jpeg" th:required="${SITE_LOGO ==  null}"
					class="m-2">

			</div>
		</div>

		
	<div class="form-group row">
		<label class="col-sm-4 col-form-label">Currency Type:</label>
		<div class="col-sm-8">
			<select name="CURRENCY_ID" class="form-control">
			<th:block th:each="currency : ${listCurrencies}">
				<option th:value="${currency.id}" 
					th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
			</th:block>
			</select>			
		</div>
	</div>	

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Currency Symbol Position:</label>
			<div class="col-sm-8">
				<select class="form-control" name="CURRENCY_SYMBOL_POSITION">
					
						<option value="Before price" th:selected="${CURRENCY_SYMBOL_POSITION  == 'before'}">Before price</option>
						<option value="After price" th:selected="${CURRENCY_SYMBOL_POSITION  == 'after'}">After price</option>
					
				

				</select>

			</div>
		</div>
		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Decimal Digits:</label>
			<div class="col-sm-8">
				<select class="form-control" name="DECIMAL_DIGITS">
					   <option value="0" th:selected="(${DECIMAL_DIGITS} == 0)">0</option>
						<option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
						<option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
						<option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
						<option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
			
					

				</select>

			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Decimal Point Type:</label>
			<div class="col-sm-8">
				<select class="form-control" name="DECIMAL_POINT_TYPE">
				
						<option value="POINT" th:selected="(${DECIMAL_POINT_TYPE } == 'POINT')">POINT (.)</option>
						<option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE } == 'COMMA')">COMMA (,)</option>
			
				

				</select>

			</div>
		</div>

	<div class="form-group row">
			<label class="col-sm-4 col-form-label">Thousand Point Type:</label>
			<div class="col-sm-8">
				<select class="form-control" name="THOUSANDS_POINT_TYPE">
				
						<option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE } == 'POINT')">POINT (.)</option>
						<option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE } == 'COMMA')">COMMA (,)</option>
			

				</select>

			</div>
		</div>
		
	<div class="text-center">
		<input type="submit" value="Save" class="btn btn-primary m-3" />
	</div>

</form>

	</div>





</body>
</html>
