<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">

		<div class="form-group row ">

			<span class="text-secondary mb-3 "> The following
				information is important to calculate shipping cost for the product.
				<br> The dimension ( L x W x H ) is for the box that is used to
				package the product - not the products's dimension.
			</span>

		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label mb-2">Length (inch):</label>
			<div class="col-sm-10">
				<input th:field="*{length}" class="form-control" step="0.01"
					type="number">
			</div>
		</div>

	<div class="form-group row">
			<label class="col-sm-2 col-form-label mb-2">Width (inch):</label>
			<div class="col-sm-10">
				<input th:field="*{width}" class="form-control" step="0.01"
					type="number">
			</div>
		</div>





		<div class="form-group row">
			<label class="col-sm-2 col-form-label mb-2">Height (inch):</label>
			<div class="col-sm-10">
				<input th:field="*{height}" class="form-control" step="0.01"
					type="number">
			</div>
		</div>
		
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label mb-2">Weight (pound):</label>
			<div class="col-sm-10">
				<input th:field="*{weight}" class="form-control" step="0.01"
					type="number">
			</div>
		</div>


	</div>

</body>
</html>
