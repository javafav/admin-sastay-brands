<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment = "content" th:remove="tag">
		
			<div class="form-group row">
					<label class="col-sm-2 col-form-label">Product Name:</label>
					<div class="col-sm-10">
						 
						 <th:block th:if="${isReadOnlyForSalesperson}">
	                         <input th:field="*{name}" type="text" class="form-control" readonly>
						   </th:block>
						
						<th:block th:unless= "${isReadOnlyForSalesperson}">
							  <input th:field="*{name}" type="text" class="form-control" required minlength="3" maxlegth="256">
						</th:block>
					</div>
				</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
			<div class="col-sm-10">
				
				 <th:block th:if="${isReadOnlyForSalesperson}">
					 <input th:field="*{alias}" type="text" class="form-control" readonly>
				 </th:block>

				<th:block th:unless= "${isReadOnlyForSalesperson}">

					<input th:field="*{alias}" type="text" class="form-control"
						minlength="3" maxlegth="256"
						placeholder="Default is product name ( spaces are  replaced by dashes ) ">
				</th:block>

			</div>
		</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Brnad:</label>
			<div class="col-sm-10">
			 <th:block th:if="${isReadOnlyForSalesperson}">
				
			    <input th:value="${product.brand.name}" type="text" class="form-control" readonly>
               </th:block>
				
       <th:block th:unless= "${isReadOnlyForSalesperson}">

					<select class="form-control" th:field="*{brand}" required>
						<th:block th:each="brand : ${listBrands}">

							<option th:value="${brand.id}">[[${brand.name}]]</option>

						</th:block>
					</select>
				</th:block>
			</div>
		</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Category:</label>
		<div class="col-sm-10">
			<th:block th:unless="${isReadOnlyForSalesperson}">
				<th:block th:if="${product.category != null}">
				<select th:field="*{category}" class="form-control" required>
					<th:block th:each="cat : ${product.brand.categories}">
						<option th:value="${cat.id}">[[${cat.name}]]</option>
					</th:block>
				</select>			
				</th:block>
				
				<th:block th:if="${product.category == null}">
				<select th:field="*{category}" class="form-control" required>
				</select>
				</th:block>
			</th:block>
			
		  	<th:block th:if="${isReadOnlyForSalesperson}">
					<input type="text" class="form-control" th:value="${product.category.name}" readonly />
			</th:block>
		</div>
	</div>


		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">New Arrival:</label>
				
					<div class="col-sm-10">
			 <th:block th:if="${isReadOnlyForSalesperson}">
						<input th:field="*{newArrival}" type="checkbox" disabled >
				
				</th:block>
					 <th:block th:unless= "${isReadOnlyForSalesperson}">

					<input th:field="*{newArrival}" type="checkbox">
				</th:block>
					
					
					</div>
				</div>


		<div class="form-group row">
			<label class="col-sm-2 col-form-label mb-2">In Stock:</label>

			<div class="col-sm-10">
			 <th:block th:if="${isReadOnlyForSalesperson}">

					<input th:field="*{inStock}" type="checkbox" disabled>
				</th:block>
			 <th:block th:unless= "${isReadOnlyForSalesperson}">

					<input th:field="*{inStock}" type="checkbox">
				</th:block>

			</div>
		</div>

		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Enabled:</label>
				
					<div class="col-sm-10">
			 <th:block th:if="${isReadOnlyForSalesperson}">
						<input th:field="*{enabled}" type="checkbox" disabled >
				
				</th:block>
					 <th:block th:unless= "${isReadOnlyForSalesperson}">

					<input th:field="*{enabled}" type="checkbox">
				</th:block>
					
					
					</div>
				</div>	
				
				
				
					
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Cost:</label>
					<div class="col-sm-10">
						<input th:field="*{cost}"  class="form-control" step="0.01" type="number">
					</div>
				</div>	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Price:</label>
					<div class="col-sm-10">
						<input th:field="*{price}" class="form-control" step="0.01"  type="number">
					</div>
				</div>
	
		<div class="form-group row">
					<label  class="col-sm-2 col-form-label mb-2">Discount Percent:</label>
					<div class="col-sm-10">
						<input th:field="*{discountPercent}" class="form-control" step="0.01"  type="number">
					</div>
				</div>
	
	</div> 
 
</body>
</html>
