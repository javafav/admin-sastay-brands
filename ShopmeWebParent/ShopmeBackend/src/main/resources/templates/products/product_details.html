<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment = "content" id="divProductDetails">
		
		<th:block th:each="detail, status : ${product.details}">
		     
			<div class="form-inline" th:id="'divDetail' + ${status.index}">
		    <input type="hidden" name=detailIDs th:value="${detail.id}">
		      <label class="m-3">Name:</label>
		      <input type="text" maxlength="255"  class="form-control w-25" name="detailNames"
		             th:value="${detail.name}"     >
		  
		     
		      <label class="m-3">Value:</label>
		      <input type="text" maxlength="255"  class="form-control w-25"  name="detailValues"
		             th:value="${detail.value}">
		              <a name="linkRemoveDetail" class="btn fa-regular fa-circle-xmark fa-2x icon-green" 
                         title = "Remove this detail"></a>
		    
		
		
			
	</div> 
		
		
		</th:block>
		
		
		
		
		
		<div class="form-inline" th:id="'divDetail' + ${#lists.size(product.details)} ">
		    
		    
		      <label class="m-3">Name:</label>
		      <input type="text" maxlength="255"  class="form-control w-25" name="detailNames">
		    
		    
		      <label class="m-3">Value:</label>
		      <input type="text" maxlength="255"  class="form-control w-25"  name="detailValues">
		    
		 <input type="hidden" name=detailIDs value="0">
		
			
	</div> 
 </div>
</body>
</html>
