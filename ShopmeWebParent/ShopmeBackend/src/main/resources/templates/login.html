<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content_Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, inital-scale=1.0, minimum-scale=1.0">
<title>Sastay Brands Admin Controller</title>

<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
<link rel="stylesheet" th:href="@{/style.css}">

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<img th:src="@{/images/SastayBig.png}" class="img-fluid">
		</div>

		<form th:action="@{/login}" method="post"
			style="max-width: 350px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have successfully logout!</p>
			</div>
			
			<div class="border border-secondary rounded p-3 mt-3">
				<p>Access to Sastay Brands  Control Panel</p>
				<p>
					<input type="email" name="email" placeholder="E-mail"
						class="form-control" required>
				</p>
				<p>
					<input type="password" name="password" placeholder="Password"
						class="form-control" required>
				</p>
				
					<p>
					<input type="checkbox" name="remember-me"> &nbsp; Remember me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary">
				</p>
			</div>
		</form>

		<div class="mt-4">
			<a th:href="@{/Sample_users_data.xlsx}" class="btn btn-info">Download this file to test the app</a>
		</div>
	</div>

	<div class="text-center mt-4">
		<p>Sastay Brands Control Panel - Copyright &copy; Sastay Brands</p>
	</div>
</body>
</html>
